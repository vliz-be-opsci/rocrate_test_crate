name: RoCrate to GitHub Pages
on:
  push:
    branches:
      - main  # Set a branch name to trigger deployment
  pull_request:
jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      # Checkout this repo
      - uses: actions/checkout@v3 
          
      - name: Setup Python
        uses: actions/setup-python@v3
        with: 
          python-version: '3.10'

      - name: Dump github context
        run:   echo "$GITHUB_CONTEXT"
        shell: bash
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
      
      - name: Build Pages
        uses: vliz-be-opsci/rocrate-to-pages@v0.1.0
        with:
          crate_path: .
          loglevel: DEBUG

      - name: Get Shared Theme
        uses: actions/checkout@v3
        with:
          repository: ocean-sampling-day/pages-theme 
          path: pages-theme

      - name: where?
        run:   ls -lah
        shell: bash

      - name: Move built files into theme template
        run:   mv -t pages-theme README.md ro-crate-preview.html
        shell: bash

      - name: Cache Action
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      
      - name: Jekyll Build            
        uses: helaili/jekyll-action@2.3.1     
        with:                                 
          token: ${{ secrets.GITHUB_TOKEN }}
          jekyll_src: pages-theme 

